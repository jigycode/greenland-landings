<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Greenland | let's plant life</title>

  <body>

        <button id="hamburger" class="text-xl z-10">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path

          <ul class="flex gap-4 flex-col text-3xl font-extrabold">
            <li>
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li>
              <a href="#aboutus" class="nav-link">About Us</a>
            </li>
            <li>
              <a href="#popular" class="nav-link">Popular</a>
            </li>
            <li>
              <a href="#review" class="nav-link">Review</a>
            </li>
          </ul>
          <div class="absolute bottom-0 -right-10 opacity-90">
            <img src="assets/img/leaf-1.png" alt="leaf_image" class="w-32" />
          </div>
          <div class="absolute top-5 left-5 rotate-90 opacity-90">
            <img src="assets/img/leaf-2.png" alt="leaf_image" class="w-32" />
          </div>
        </div>
      </nav>
    </header>

  <script src="assets/main.js"></script>
